{%extends "layout.html" %}

{%block title%}
Main page
{%endblock%}
{%block content%}
    {% for el in courses %}
        <h2>{{ el.course_name }}</h2>
        <p>{{ el.course_description }}</p>
    {% endfor %}
    <form method="post">
        {% csrf_token %}
        {{ form.user_id }} <br>
        {{ form.course_id }} <br>
        <button type="submit">enroll</button>
    </form>
{%endblock%}
