{% extends "layout.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Register-->
<div class="shadowed mt-2 mb-5 p-2">
<div class="container py-5 login-form">
    <div class="row justify-content-center">
        <div class="col-4">
            <h1 class="mb-5"><b>Register</b></h1>
        <form method="POST">
            {% csrf_token %}
            {{ register_form|crispy }}
            <button class="btn btn-primary" type="submit">Register</button>
        </form>
        <p>If you already have an account, <a href="/login">login</a> instead.</p>
        </div>
        </div>

    </div>
</div>
{% endblock %}
