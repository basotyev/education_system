{% extends "layout.html" %}

{% block content %}

{% load crispy_forms_tags %}

<!--Login-->
<div class="shadowed mt-2 mb-5 p-5">
<div class="container py-5 text-center login-form">
  <h1>Login</h1>
  <form method="POST">
    {% csrf_token %}
    {{ login_form|crispy }}
    <button class="w-25 btn btn-primary mt-3" type="submit">Login</button>
  </form>
  <p class="text-center">Don't have an account? <a href="/register">Create an account</a>.</p>
</div>
</div>

{% endblock %}
